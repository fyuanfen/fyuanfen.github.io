<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task20</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<div class="container">
    <div class="control">
        <textarea type="text" id="input" cols="50" rows="5" placeholder="请输入一段文字或字符"></textarea>
        <div class="right">
            <button id="left-in">左侧入</button>

            <button id="right-in">右侧入</button>

            <button id="left-out">左侧出</button>

            <button id="right-out">右侧出</button>
        </div>
    </div>
    <div class="search">
        <input type="text" id="search-text"  placeholder="请输入要查询的字符" />
        <button id="searchBtn">查询</button>
    </div>
    <div class="down"></div>
</div>
<script src="index.js"></script>
</body>
</html>
